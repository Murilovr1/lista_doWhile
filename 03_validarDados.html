<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada
    let nome = "";
    let idade = 0;
    let sal = 0;
    let sexo = "";
    let sc = "";

    //Processamento
    do {
        nome = prompt("Insira seu nome");
    } while (nome.length <= 3);

    do {
        idade = Number(prompt("Insira sua idade"));
    } while (idade <= 0 || idade >= 150);

    do {
        sal = Number(prompt("Insira seu salário"));
    } while ( sal <= 0);

    do {
        sexo = prompt("Insira seu sexo: M(masculino) ou F(feminino)").toUpperCase();
    } while (sexo != "M" && sexo != "F");

    do {
        sc = prompt("Insira seu estado civil: s, c, v ou d").toUpperCase();
    } while (sc != "s" && sc != "c" && sc != "v" && sc != "d");
   
    

    //Saída
</script>
